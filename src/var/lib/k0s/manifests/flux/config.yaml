---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: brads-bootable-repo
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://github.com/brad-jones/brads-bootable
  ref:
    branch: master
  secretRef:
    name: brads-bootable-gh-token
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: brads-bootable-cluster-config
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./k8s/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: brads-bootable-repo
  decryption:
    provider: sops
    secretRef:
      name: brads-bootable-age-key
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: brads-bootable-cluster
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./k8s/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: brads-bootable-repo
  dependsOn:
    - name: brads-bootable-cluster-config
  decryption:
    provider: sops
    secretRef:
      name: brads-bootable-age-key
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: brads-bootable-cluster-settings
      - kind: Secret
        name: brads-bootable-cluster-secrets
