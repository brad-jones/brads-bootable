on:
  push:
    branches:
      - master
  schedule:
    - cron: "18 4 * * *"
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ”‘ Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Setup a new BuiltKit builder
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build & push the 'next' image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:src"
          push: true
          sbom: true
          provenance: true
          tags: ghcr.io/brad-jones/brads-bootable:next

  should-publish:
    needs: build-image
    runs-on: ubuntu-latest
    outputs:
      value: ${{ steps.check.outputs.value }}
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Deno
        uses: denoland/setup-deno@v2

      - name: â“Should we promote 'next' to 'latest'?
        id: check
        run: deno run -A ./.github/workflows/should-publish.ts
        env:
          GH_TOKEN: ${{ github.token }}

  build-iso:
    if: ${{ needs.should-publish.outputs.value }} == "true"
    needs: should-publish
    runs-on: ubuntu-latest
    container:
      image: quay.io/podman/stable
      options: --privileged
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: Tag next image locally
        run: >-
          podman pull ghcr.io/brad-jones/brads-bootable:next &&
          podman tag ghcr.io/brad-jones/brads-bootable:next ghcr.io/brad-jones/brads-bootable:latest

      - name: ğŸ’¿ Build Unattended Anaconda Installer ISO
        run: >-
          mkdir ./output &&
          podman run --rm --privileged
          --security-opt label=type:unconfined_t
          -v $(pwd)/output:/output
          -v $(pwd)/src/config.toml:/config.toml:ro
          -v /var/lib/containers/storage:/var/lib/containers/storage
          quay.io/centos-bootc/bootc-image-builder:sha256-b4eb0793837e627b5cd08bbb641ddf7f22b013d5d2f4d7d593ca6261f2126550
          ghcr.io/brad-jones/brads-bootable:latest
          --local
          --output /output/
          --type anaconda-iso
          --target-arch amd64
          --rootfs ext4
          --chown 1000:1000

      - name: â¬†ï¸ Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: iso
          path: ./output/**/*

  publish:
    if: ${{ needs.should-publish.outputs.value }} == "true"
    needs: build-iso
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Deno
        uses: denoland/setup-deno@v2

      - name: âš™ï¸ Install Oras
        uses: oras-project/setup-oras@v1

      - name: ğŸ”‘ Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: â¬‡ï¸ Download built ISO
        uses: actions/download-artifact@v4
        with:
          name: iso
          path: ./output

      - name: ğŸš€ Publish new release
        run: deno run -A ./.github/workflows/publish.ts
        env:
          GH_TOKEN: ${{ github.token }}

      - name: ğŸ‘® Attest our release
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: ./output/bootiso/**/fedora-*.iso
